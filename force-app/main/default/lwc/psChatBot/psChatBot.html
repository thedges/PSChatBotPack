<template>

    <!-- DEFAULT CHAT TEMPLATE -->
    <template if:true={isBaseTextVisible}>
        <div class={messageStyle}>
            <lightning-formatted-rich-text value={strMessage}></lightning-formatted-rich-text>
        </div>
    </template>

    <!-- Display Google Map LWC -->
    <template if:true={gmap}>
        <c-ps-chat-bot_gmap input-params={strMessage} onpostmessage={handlePostMessage}></c-ps-chat-bot_gmap>
    </template>

    <!-- Display Date Picker LWC -->
    <template if:true={datepicker}>
        <c-ps-chat-bot_datepicker input-params={strMessage} onpostmessage={handlePostMessage}></c-ps-chat-bot_datepicker>
    </template>

    <template if:true={html}>
        <c-ps-chat-bot_html input-params={strMessage} onpostmessage={handlePostMessage}></c-ps-chat-bot_html>
    </template>

    <template if:true={hyperlink}>
        <c-ps-chat-bot_hyperlink input-params={strMessage} onpostmessage={handlePostMessage}></c-ps-chat-bot_hyperlink>
    </template>

    <template if:true={fileupload}>
        <c-ps-chat-bot_fileupload input-params={strMessage} onpostmessage={handlePostMessage}></c-ps-chat-bot_fileupload>
    </template>

    <template if:true={recordtile}>
        <c-ps-chat-bot_recordform input-params={strMessage} onpostmessage={handlePostMessage}></c-ps-chat-bot_recordform>
    </template>

    <template if:true={carousel}>
        <c-ps-chat-bot_carousel input-params={strMessage} onpostmessage={handlePostMessage}></c-ps-chat-bot_carousel>
    </template>

    <template if:true={flow}>
        <c-ps-chat-bot_flow input-params={strMessage} onpostmessage={handlePostMessage}></c-ps-chat-bot_flow>
    </template>

    <template if:true={navigate}>
        <c-ps-chat-bot_navigate input-params={strMessage} onpostmessage={handlePostMessage}></c-ps-chat-bot_navigate>
    </template>

    <template if:true={survey}>
        <c-ps-chat-bot_survey input-params={strMessage} onpostmessage={handlePostMessage}></c-ps-chat-bot_survey>
    </template>

    <!-- ADD ADDITIONAL LWCs HERE -->

</template>
